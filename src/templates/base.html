<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Game with the goal to create sequences of S-O-S on a 15x15 grid. The player with the most SOS sequences wins!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/font-awesome.all.min.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    {% block styles %}
    {% endblock %}
    <title>SOS Game</title>
</head>

<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="container py-4">            
            <!-- Content -->
            {% block content %}
            {% endblock %}
        </div>
        
        <!-- Notifications Container -->
        <div id="notifications-container"
        class="position-fixed top-0 end-0 p-4 d-flex flex-column flex-wrap-reverse gap-2"
        style="max-height: 100vh; pointer-events: none;">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, msg in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show m-0 shadow-lg" role="alert" style="pointer-events: all;">
                        <i class="fas fa-info-circle me-2"></i>
                        <span>{{ msg }}</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <!-- Notification will be added later by code -->
        </div>
    </div>

    
    <!-- Scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
